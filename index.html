<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1 id="appName">Weather App 🌤️</h1>
    </header>
    
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>

    <div class="weatherCard">
        <h1 class="cityDisplay">Amsterdam</h1>
        <p class="tempDisplay">56°C</p>
        <p class="humidityDisplay">75%</p>
        <p class="descDisplay">Cloudy skies</p>
        <p class="weatherEmoji">☁️</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>

</body>
</html>
